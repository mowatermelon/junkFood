<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>flexible vertical list</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style>
*{margin:0px;padding:0px;font-size:20px;font-style:"楷体GB2312"}
ul{
	list-style:none;
	height:100px;
	border-bottom:5px solid #66cccc;
	}
li{
	float:left;
	margin-top:100px;
}
a{
	background-image:url(images/1.jpg);
	background-size:100% 100%;
	text-decoration:none;
	display:block;
	height:30px;
	line-height:30px;
	margin-bottom:1px;
	text-align:center;
	padding-top:-30px;
}

.on,a:hover{
	color:#ffffff;
	height:50px;
	margin-top:-30px;
	padding-top:20px;
	width:300px;
		}



</style>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script>
$(function(){
	$("a").hover(
		function(){
						$(this).stop().animate(("width","200px"),200);
			},
		function(){
						$(this).stop().animate(("width","120px"),200);
			}	
		)
		}
	)

</script>
</head>
<body>
<div>
<ul>
<li><a href="#">新品专区</a></li>
<li><a href="#">热销专区</a></li>
<li><a href="#">特价专区</a></li>
<li><a href="#">网店指南</a></li>
<li><a href="#">导航分类</a></li>
</ul>
</div>
</body>
</html>
